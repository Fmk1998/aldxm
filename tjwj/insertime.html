	<body>

				</ul>
			</div>
			<div style="width: 75%;float:right;">
				<form action="inserttime.php" method="post">
					选择任务:<select name="taskid" id="testSelect">
						<option value="">-</option>
						<option value="1">选题申报</option>
						<option value="2">学生选题</option>
						<option value="3">第一轮筛选</option>
						<option value="4">第二轮筛选</option>
						<option value="5">任务书</option>
						<option value="6">开题报告</option>
						<option value="7">文献综述</option>
						<option value="8">外文翻译</option>
						<option value="9">中期检查表</option>
						<option value="10">毕业论文第一版</option>
						<option value="11">毕业论文第二版</option>
						<option value="12">毕业论文第三版</option>
						<option value="13">其它</option>
					</select><br/>
					开始时间:<input class="laydate-icon" id="start" name="start" style="width:150px;" /><br/>
					截止时间:<input class="laydate-icon" id="end" name="end" style="width:150px;" /><br/>
					<script>
						var start = {
							elem: '#start',
							format: 'YYYY/MM/DD hh:mm:ss',
							min: laydate.now(), //设定最小日期为当前日期
							max: '2099-06-16 23:59:59', //最大日期
							istime: true,
							istoday: false,
							choose: function(datas){
								end.min = datas; //开始日选好后，重置结束日的最小日期
								end.start = datas //将结束日的初始值设定为开始日
							}
						};
						var end = {
							elem: '#end',
							format: 'YYYY/MM/DD hh:mm:ss',
							min: laydate.now(),
							max: '2099-06-16 23:59:59',
							istime: true,
							istoday: false,
							choose: function(datas){
								start.max = datas; //结束日选好后，重置开始日的最大日期
							}
						};
						laydate(start);
						laydate(end);
					</script>
					<input type="submit" value="发布" class="btn btn-info" id="sinput"/>
				</form>
			</div>
