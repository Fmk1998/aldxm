		function update_page1(json){
		    var str="";
			if(json[2]==0)
				str="(已截止)";
			else if(json[2]==1)
				str="(进行中)";
			else if(json[2]==2)
				str="(未开始)";
			$('#j').html(str);
			for(var i=5;i<14;i++){
				if(json[i]==0)
					str="(已截止)";
				else if(json[i]==1)
					str="(进行中)";
				else if(json[i]==2)
					str="(未开始)";
				if(i==5)
					$('#a').html(str);
				else if(i==6)
					$('#b').html(str);

				else if(i==11)

				else if(i==12)
					$('#h').html(str);
				else if(i==13)

			}
		}

			else if(json[0]==10)

			else if(json[0]==11)

			else if(json[0]==12)
				str="毕业论文";
			else if(json[0]==13)

			$('#quest').html(str);
		}

			checkquest()
